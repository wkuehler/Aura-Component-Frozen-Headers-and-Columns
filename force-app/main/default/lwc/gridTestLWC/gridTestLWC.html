<template>
   <lightning-card class="slds-is-relative">
      <aura:set attribute="title">
         <div aura:id="singlerecordheader_name">Manage Assignments</div>
      </aura:set>

      <div class="rhcard slds-scrollable_x slds-scrollable_y">
         <lightning-layout multiple-rows="true">
            <lightning-layout-item class="headerrow">
               <lightning-layout>
                  <lightning-layout-item class="gridcell heal stickyheadercell_a">
                     <div>Column a</div>
                  </lightning-layout-item>
                  <lightning-layout-item class="gridcell headercell stickyheadercell_b">
                     <div>Column b</div>
                  </lightning-layout-item>
                  <lightning-layout-item class="gridcell headercell stickyheadercell_c">
                     <div>Date field using lightning-input type=date</div>
                  </lightning-layout-item>
                  <template for:each={dthroughz} for:item="item">
                     <lightning-layout-item key={item} class="gridcell headercell">
                        <div>Column {item}</div>
                     </lightning-layout-item>
                  </template>
               </lightning-layout>
            </lightning-layout-item>

            <template for:each={rows} for:item="item">
               <lightning-layout-item key={item} class="layoutrow">
                  <lightning-layout>
                     <lightning-layout-item class="gridcell stickycell_a">
                        <lightning-input name="input1" variant="label-hidden"></lightning-input>
                     </lightning-layout-item>
                     <lightning-layout-item class="gridcell stickycell_b">
                        <lightning-input name="input1" variant="label-hidden"></lightning-input>
                     </lightning-layout-item>
                     <lightning-layout-item class="gridcell stickycell_c">
                        <lightning-input type="date" name="input1" label="Enter a date" variant="label-hidden" class="stickyfield"></lightning-input>
                     </lightning-layout-item>

                     <template for:each={dthroughm} for:item="item">
                        <lightning-layout-item key={item} class="gridcell">
                           <lightning-input type="date" name="input1" label="Enter a date" variant="label-hidden"></lightning-input>
                        </lightning-layout-item>
                     </template>

                     <template for:each={nthroughz} for:item="item">
                        <lightning-layout-item key={item} class="gridcell">
                           <lightning-input name="input1" variant="label-hidden"></lightning-input>
                        </lightning-layout-item>
                     </template>
                  </lightning-layout>
               </lightning-layout-item>
            </template>
         </lightning-layout>
      </div>
   </lightning-card>
</template>
